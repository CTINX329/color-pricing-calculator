<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Recipe Price Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .calculator {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-upload {
            border: 2px dashed #e0e6ed;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .file-upload.dragover {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-text {
            color: #6c757d;
            font-size: 14px;
        }

        .file-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .file-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .file-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 20px 0;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .calculate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 20px;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .bcm-section {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .bcm-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            border-radius: 8px;
        }

        .container-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .container-row:last-child {
            border-bottom: none;
        }

        .container-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .container-price {
            font-weight: 600;
            color: #27ae60;
            font-size: 16px;
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }

        .formula-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .formula-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .base-cost {
            font-size: 18px;
            font-weight: 600;
            color: #e74c3c;
            text-align: center;
            margin: 10px 0;
        }

        .search-results {
            background: #e8f4f8;
            border: 1px solid #74b9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .search-results h4 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .recipe-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: 1px solid transparent;
        }

        .recipe-item:hover {
            background: #ddd;
            border-color: #74b9ff;
        }

        .recipe-code {
            font-weight: 600;
            color: #2d3436;
        }

        .recipe-components {
            font-size: 12px;
            color: #636e72;
            margin-top: 2px;
        }

        .formula-breakdown {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .formula-breakdown h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .component-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 13px;
        }

        .component-name {
            color: #6c757d;
        }

        .component-amount {
            color: #2c3e50;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>🎨 Color Recipe Price Calculator</h1>
            <p>Upload your Excel file and estimate pricing based on hue code and ink system</p>
        </div>

        <!-- Excel File Upload -->
        <div class="form-group">
            <label for="excelFile">Upload Recipe Excel File</label>
            <div class="file-upload" onclick="document.getElementById('excelFile').click()">
                <input type="file" id="excelFile" accept=".xlsx,.xlsm,.xls">
                <div class="file-upload-text">
                    📄 Click to upload or drag and drop your Excel file<br>
                    <small>Supports .xlsx, .xlsm, .xls files</small>
                </div>
            </div>
            <div id="fileStatus" class="file-status" style="display: none;"></div>
        </div>

        <form id="calculatorForm" style="display: none;">
            <div class="form-group">
                <label for="hueCode">Hue Code (Recipe Code)</label>
                <input type="text" id="hueCode" placeholder="Enter recipe code (e.g., 189, 2078)" required>
                <div id="searchResults" class="search-results" style="display: none;"></div>
            </div>

            <div class="form-group">
                <label for="pricingSeries">Ink System</label>
                <select id="pricingSeries" required>
                    <option value="">Select Ink System</option>
                    <option value="paper">Paper Series</option>
                    <option value="direct">Direct/Indirect</option>
                </select>
            </div>

            <button type="submit" class="calculate-btn">Show All Pricing</button>
        </form>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Processing Excel file...
        </div>

        <div id="results" class="results"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <!-- Include SheetJS library for Excel reading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        let recipes = [];
        let componentPrices = {
            paper: {
                extender: 1.61,
                black: 1.48,
                green: 4.04,
                processBlue: 2.78,
                purple: 11.81,
                rhodamine: 10.72,
                rubine: 3.25,
                violet: 4.56,
                warmRed: 3.21,
                yellow: 2.58,
                transWhite: 1.61, // Using extender price
                reflex: 3.25 // Using rubine price as fallback
            },
            direct: {
                extender: 2.04,
                black: 1.8,
                green: 3.83,
                processBlue: 2.86,
                purple: 10.12,
                rhodamine: 9.23,
                rubine: 3.11,
                violet: 4.27,
                warmRed: 3.18,
                yellow: 2.63,
                transWhite: 2.04, // Using extender price
                reflex: 3.11 // Using rubine price as fallback
            }
        };

        // File upload handling
        const fileInput = document.getElementById('excelFile');
        const fileUpload = document.querySelector('.file-upload');
        const fileStatus = document.getElementById('fileStatus');
        const calculatorForm = document.getElementById('calculatorForm');
        const loading = document.getElementById('loading');

        fileInput.addEventListener('change', handleFileUpload);

        // Drag and drop functionality
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileUpload();
            }
        });

        async function handleFileUpload() {
            const file = fileInput.files[0];
            if (!file) return;

            loading.style.display = 'block';
            fileStatus.style.display = 'none';
            calculatorForm.style.display = 'none';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // Extract recipes from Formulas sheet
                const formulasSheet = workbook.Sheets['Formulas'];
                if (!formulasSheet) {
                    throw new Error('Formulas sheet not found in Excel file');
                }

                recipes = extractRecipesFromSheet(formulasSheet);
                
                // Extract pricing from Pricing sheet
                const pricingSheet = workbook.Sheets['Pricing'];
                if (pricingSheet) {
                    updateComponentPricing(pricingSheet);
                }

                // Show success message
                fileStatus.className = 'file-status success';
                fileStatus.textContent = `✅ Loaded ${recipes.length} recipes from ${file.name}`;
                fileStatus.style.display = 'block';
                
                // Show calculator form
                calculatorForm.style.display = 'block';
                
            } catch (error) {
                fileStatus.className = 'file-status error';
                fileStatus.textContent = `❌ Error reading file: ${error.message}`;
                fileStatus.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function extractRecipesFromSheet(sheet) {
            const range = XLSX.utils.decode_range(sheet['!ref']);
            const extractedRecipes = [];
            
            // Component mapping from Excel headers
            const componentMapping = {
                'BLACK': 'black',
                'GREEN': 'green',
                'PROCESS BLUE': 'processBlue',
                'PURPLE': 'purple',
                'REFLEX': 'reflex',
                'RHODAMINE': 'rhodamine',
                'RUBINE': 'rubine',
                'TRANS WHITE': 'transWhite',
                'VIOLET': 'violet',
                'WARM RED': 'warmRed',
                'YELLOW': 'yellow'
            };

            // Get component headers from row 2 (index 1)
            const headers = [];
            for (let col = 3; col <= 13; col++) { // Columns D through N
                const cell = sheet[XLSX.utils.encode_cell({r: 1, c: col})];
                if (cell && cell.v) {
                    headers[col - 3] = componentMapping[cell.v] || cell.v.toLowerCase();
                }
            }

            // Extract recipes starting from row 3 (index 2)
            for (let row = 2; row <= range.e.r; row++) {
                const recipeCodeCell = sheet[XLSX.utils.encode_cell({r: row, c: 0})]; // Column A
                const totalCell = sheet[XLSX.utils.encode_cell({r: row, c: 2})]; // Column C
                
                if (recipeCodeCell?.v && totalCell?.v === 100) {
                    const recipeCode = recipeCodeCell.v;
                    const components = {};
                    
                    // Get component percentages
                    for (let col = 3; col <= 13; col++) {
                        const componentCell = sheet[XLSX.utils.encode_cell({r: row, c: col})];
                        if (componentCell?.v && componentCell.v > 0) {
                            const componentName = headers[col - 3];
                            if (componentName) {
                                components[componentName] = componentCell.v;
                            }
                        }
                    }
                    
                    if (Object.keys(components).length > 0) {
                        extractedRecipes.push({
                            code: recipeCode,
                            components: components
                        });
                    }
                }
            }
            
            return extractedRecipes;
        }

        function updateComponentPricing(sheet) {
            const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            
            data.forEach((row, index) => {
                if (index > 0 && row.length >= 3) { // Skip header row
                    const componentName = row[0];
                    const paperPrice = row[1];
                    const directPrice = row[2];
                    
                    if (componentName && paperPrice && directPrice) {
                        const normalizedName = componentName.toLowerCase().replace(/\s+/g, '');
                        
                        // Map component names
                        const nameMapping = {
                            'extender': 'extender',
                            'black': 'black',
                            'green': 'green',
                            'pro-blue': 'processBlue',
                            'processblue': 'processBlue',
                            'purple': 'purple',
                            'rhodamine': 'rhodamine',
                            'rubine': 'rubine',
                            'violet': 'violet',
                            'warmred': 'warmRed',
                            'yellow': 'yellow'
                        };
                        
                        const mappedName = nameMapping[normalizedName];
                        if (mappedName) {
                            componentPrices.paper[mappedName] = paperPrice;
                            componentPrices.direct[mappedName] = directPrice;
                        }
                    }
                }
            });
        }

        // Search functionality
        document.getElementById('hueCode').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const searchResults = document.getElementById('searchResults');
            
            if (searchValue.length > 0 && recipes.length > 0) {
                const matches = recipes.filter(recipe => 
                    recipe.code.toString().includes(searchValue)
                ).slice(0, 10); // Limit to 10 results
                
                if (matches.length > 0) {
                    searchResults.innerHTML = `
                        <h4>Found ${matches.length} recipes:</h4>
                        ${matches.map(recipe => `
                            <div class="recipe-item" onclick="selectRecipe(${recipe.code})">
                                <div class="recipe-code">Code: ${recipe.code}</div>
                                <div class="recipe-components">
                                    Components: ${Object.keys(recipe.components).join(', ')}
                                </div>
                            </div>
                        `).join('')}
                    `;
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            } else {
                searchResults.style.display = 'none';
            }
        });

        function selectRecipe(code) {
            document.getElementById('hueCode').value = code;
            document.getElementById('searchResults').style.display = 'none';
        }

        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculatePrice();
        });

        function calculatePrice() {
            const hueCode = document.getElementById('hueCode').value;
            const pricingSeries = document.getElementById('pricingSeries').value;
            
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            
            // Clear previous results and errors
            errorDiv.style.display = 'none';
            resultsDiv.classList.remove('show');
            
            // Validate inputs
            if (!hueCode || !pricingSeries) {
                showError('Please select both a hue code and ink system.');
                return;
            }

            if (recipes.length === 0) {
                showError('Please upload an Excel file first.');
                return;
            }
            
            // Find the recipe
            const recipe = recipes.find(r => r.code.toString() === hueCode.toString());
            if (!recipe) {
                showError(`Recipe code ${hueCode} not found in the uploaded file.`);
                return;
            }
            
            // Get component prices for selected series
            const prices = componentPrices[pricingSeries];
            
            // Calculate base formula cost
            let formulaCost = 0;
            const componentBreakdown = [];
            
            for (const [component, percentage] of Object.entries(recipe.components)) {
                const componentPrice = prices[component];
                if (componentPrice !== undefined) {
                    const cost = (percentage / 100) * componentPrice;
                    formulaCost += cost;
                    componentBreakdown.push({
                        name: component,
                        percentage: percentage,
                        price: componentPrice,
                        cost: cost
                    });
                } else {
                    console.warn(`Price not found for component: ${component}`);
                }
            }
            
            // Show all pricing options
            showAllPricing({
                recipe: recipe,
                formulaCost: formulaCost,
                componentBreakdown: componentBreakdown,
                pricingSeries: pricingSeries === 'paper' ? 'Paper Series' : 'Direct/Indirect'
            });
        }

        function showAllPricing(data) {
            const resultsDiv = document.getElementById('results');
            
            // BCM factors and container multipliers
            const bcmFactors = {
                2: 1.0,
                3: 0.98,
                4: 0.96,
                5: 0.95
            };
            
            const containers = [
                { name: 'Loss Leader', multiplier: 1.8 },
                { name: 'Drum', multiplier: 2.2 },
                { name: 'Pail', multiplier: 2.4 },
                { name: 'Gallon', multiplier: 2.6 }
            ];
            
            // Generate pricing grid for all BCM volumes
            let pricingGridHTML = '';
            
            [2, 3, 4, 5].forEach(bcm => {
                const bcmAdjustedCost = data.formulaCost * bcmFactors[bcm];
                
                pricingGridHTML += `
                    <div class="bcm-section">
                        <div class="bcm-title">${bcm} BCM Volume</div>
                        <div class="base-cost">Base Cost: $${bcmAdjustedCost.toFixed(4)}</div>
                        <div class="container-prices">
                            ${containers.map(container => {
                                const finalPrice = bcmAdjustedCost * container.multiplier;
                                return `
                                    <div class="container-row">
                                        <span class="container-name">${container.name}</span>
                                        <span class="container-price">$${finalPrice.toFixed(2)}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = `
                <div class="formula-info">
                    <h3>Recipe ${data.recipe.code} - ${data.pricingSeries}</h3>
                    <div class="base-cost">Formula Base Cost: $${data.formulaCost.toFixed(4)}</div>
                    <div class="formula-breakdown">
                        <h4>Component Breakdown:</h4>
                        ${data.componentBreakdown.map(comp => `
                            <div class="component-row">
                                <span class="component-name">${comp.name} (${comp.percentage}%)</span>
                                <span class="component-amount">$${comp.price} × ${comp.percentage}% = $${comp.cost.toFixed(4)}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="pricing-grid">
                    ${pricingGridHTML}
                </div>
            `;
            
            resultsDiv.classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Hide search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#hueCode') && !e.target.closest('#searchResults')) {
                document.getElementById('searchResults').style.display = 'none';
            }
        });
    </script>
</body>
</html>
