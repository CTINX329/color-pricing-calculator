<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Recipe Price Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .calculator {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 20px 0;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .calculate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 20px;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .bcm-section {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .bcm-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            border-radius: 8px;
        }

        .container-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .container-row:last-child {
            border-bottom: none;
        }

        .container-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .container-price {
            font-weight: 600;
            color: #27ae60;
            font-size: 16px;
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }

        .formula-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .formula-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* Base cost styles - hidden by default */
        .base-cost {
            font-size: 16px;
            font-weight: 600;
            color: #e74c3c;
            text-align: center;
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.2s ease;
            user-select: none;
            border: 1px solid #e9ecef;
            background-color: #f8f9fa;
            position: relative;
        }

        .base-cost:hover {
            background-color: #e9ecef;
            border-color: #667eea;
        }

        /* Hidden by default */
        .base-cost .base-cost-content {
            display: none;
        }

        /* Show when revealed */
        .base-cost.revealed .base-cost-content {
            display: block;
        }

        .base-cost .hidden-text {
            color: #6c757d;
            font-style: italic;
            font-size: 14px;
        }

        .base-cost.revealed .hidden-text {
            display: none;
        }

        /* Toggle all button */
        .toggle-all-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.2s ease;
        }

        .toggle-all-btn:hover {
            background: #5a6268;
        }

        .toggle-all-btn.showing {
            background: #28a745;
        }

        .toggle-all-btn.showing:hover {
            background: #218838;
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-box h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-box button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-error {
            color: #d63031;
            margin-top: 10px;
            font-size: 14px;
        }

        .search-results {
            background: #e8f4f8;
            border: 1px solid #74b9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .search-results h4 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .recipe-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: 1px solid transparent;
        }

        .recipe-item:hover {
            background: #ddd;
            border-color: #74b9ff;
        }

        .recipe-code {
            font-weight: 600;
            color: #2d3436;
        }

        .recipe-components {
            font-size: 12px;
            color: #636e72;
            margin-top: 2px;
        }

        .formula-breakdown {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .formula-breakdown h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .component-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 13px;
        }

        .component-name {
            color: #6c757d;
        }

        .component-amount {
            color: #2c3e50;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .upload-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background: #218838;
        }

        .file-input {
            display: none;
        }

        .bcm-adjustment-settings {
            background: #f0f8ff;
            border: 1px solid #74b9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .bcm-adjustment-settings h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .adjustment-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
            font-size: 13px;
        }

        .adjustment-input label {
            flex: 1;
            margin: 0;
        }

        .adjustment-input input {
            width: 80px;
            padding: 5px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2>üé® Color Calculator Access</h2>
            <p style="color: #7f8c8d; margin-bottom: 20px;">Enter password to access the pricing calculator</p>
            <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
            <button onclick="checkPassword()">Access Calculator</button>
            <div id="loginError" class="login-error" style="display: none;"></div>
        </div>
    </div>

    <!-- Main Calculator (hidden until login) -->
    <div id="mainApp" style="display: none;">
        <div class="calculator">
        <div class="header">
            <h1>üé® Color Recipe Price Calculator</h1>
            <p>Pricing calculator with auto-loaded recipe database</p>
        </div>

        <!-- Loading/Status Display -->
        <div id="status" class="status loading">
            <div class="spinner"></div>
            Loading recipe database...
        </div>

        <!-- Manual Upload Option (fallback) -->
        <div id="uploadSection" class="upload-section" style="display: none;">
            <p><strong>‚ö†Ô∏è Auto-load failed.</strong> Please upload your Excel file manually:</p>
            <input type="file" id="manualUpload" class="file-input" accept=".xlsx,.xlsm,.xls">
            <button class="upload-btn" onclick="document.getElementById('manualUpload').click()">
                üìÑ Upload Excel File
            </button>
        </div>

        <!-- Calculator Form -->
        <form id="calculatorForm" style="display: none;">
            <div class="form-group">
                <label for="hueCode">Hue Code (Recipe Code)</label>
                <input type="text" id="hueCode" placeholder="Enter recipe code (e.g., 189, 2078)" required>
                <div id="searchResults" class="search-results" style="display: none;"></div>
            </div>

            <div class="form-group">
                <label for="pricingSeries">Ink System</label>
                <select id="pricingSeries" required>
                    <option value="">Select Ink System</option>
                    <option value="paper">Paper Series</option>
                    <option value="direct">Direct/Indirect</option>
                </select>
            </div>

            <button type="submit" class="calculate-btn">Show All Pricing</button>
        </form>

        <div id="results" class="results"></div>
        <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>
</body>

    <!-- Include SheetJS library for Excel reading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        // Password protection
        const CORRECT_PASSWORD = "colorpro2025"; // Change this to your desired password
        
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('loginError');
            const password = input.value;
            
            if (password === CORRECT_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                loadAllData(); // Start loading data after successful login
            } else {
                error.textContent = 'Incorrect password. Please try again.';
                error.style.display = 'block';
                input.value = '';
                input.focus();
            }
        }
        
        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        let recipes = [];
        let componentPrices = {};
        let containerMultipliers = [];
        let bcmAdjustments = {};
        let allCostsRevealed = false;

        async function loadAllData() {
            const status = document.getElementById('status');
            const uploadSection = document.getElementById('uploadSection');
            const calculatorForm = document.getElementById('calculatorForm');

            try {
                status.className = 'status loading';
                status.innerHTML = '<div class="spinner"></div>Loading data files...';

                // Load all data files in parallel
                const [excelResponse, pricesResponse, containersResponse, bcmResponse] = await Promise.all([
                    fetch('./Recipe Formula Price Estimation.xlsm'),
                    fetch('./component-prices.json'),
                    fetch('./container-multipliers.json'),
                    fetch('./bcm-adjustments.json').catch(() => null)
                ]);

                // Check if Excel file exists
                if (!excelResponse.ok) {
                    throw new Error('Excel file not found');
                }

                // Load JSON files (with fallbacks if they don't exist)
                if (pricesResponse.ok) {
                    componentPrices = await pricesResponse.json();
                } else {
                    // Fallback to default pricing
                    componentPrices = getDefaultComponentPrices();
                }

                if (containersResponse.ok) {
                    containerMultipliers = await containersResponse.json();
                } else {
                    // Fallback to default containers
                    containerMultipliers = getDefaultContainers();
                }

                // Load BCM adjustments (new file) or use defaults
                if (bcmResponse && bcmResponse.ok) {
                    bcmAdjustments = await bcmResponse.json();
                } else {
                    // Default BCM adjustments (percentage reduction from 2BCM baseline)
                    bcmAdjustments = getDefaultBcmAdjustments();
                }

                // Process Excel file
                const arrayBuffer = await excelResponse.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                await processExcelFile(workbook);
                
                // Show success status
                status.className = 'status success';
                status.innerHTML = `‚úÖ Successfully loaded ${recipes.length} recipes and pricing data`;
                
                // Show calculator form
                calculatorForm.style.display = 'block';
                
            } catch (error) {
                console.error('Data loading failed:', error);
                
                // Show manual upload option
                status.className = 'status error';
                status.innerHTML = `‚ùå Auto-load failed: ${error.message}`;
                uploadSection.style.display = 'block';
                
                // Load fallback data
                componentPrices = getDefaultComponentPrices();
                containerMultipliers = getDefaultContainers();
                bcmAdjustments = getDefaultBcmAdjustments();
                
                // Set up manual upload
                setupManualUpload();
            }
        }

        function getDefaultComponentPrices() {
            return {
                paper: {
                    extender: 1.61,
                    black: 1.48,
                    green: 4.04,
                    processBlue: 2.78,
                    purple: 11.81,
                    rhodamine: 10.72,
                    rubine: 3.25,
                    violet: 4.56,
                    warmRed: 3.21,
                    yellow: 2.58,
                    transWhite: 1.61,
                    reflex: 3.25
                },
                direct: {
                    extender: 2.04,
                    black: 1.8,
                    green: 3.83,
                    processBlue: 2.86,
                    purple: 10.12,
                    rhodamine: 9.23,
                    rubine: 3.11,
                    violet: 4.27,
                    warmRed: 3.18,
                    yellow: 2.63,
                    transWhite: 2.04,
                    reflex: 3.11
                }
            };
        }

        function getDefaultContainers() {
            return [
                { name: 'Standard', multiplier: 1.8 },
                { name: 'Drum', multiplier: 2.2 },
                { name: 'Pail', multiplier: 2.4 },
                { name: 'Gallon', multiplier: 2.6 }
            ];
        }

        function getDefaultBcmAdjustments() {
            // Percentage of pigments to keep (100% = no reduction)
            return {
                "2": 100,  // 2BCM = 100% (baseline, no reduction)
                "3": 85,   // 3BCM = 85% of pigments (15% reduction)
                "4": 70,   // 4BCM = 70% of pigments (30% reduction)  
                "5": 60    // 5BCM = 60% of pigments (40% reduction)
            };
        }

        function setupManualUpload() {
            const manualUpload = document.getElementById('manualUpload');
            manualUpload.addEventListener('change', async function() {
                const file = this.files[0];
                if (!file) return;

                const status = document.getElementById('status');
                const uploadSection = document.getElementById('uploadSection');
                const calculatorForm = document.getElementById('calculatorForm');

                try {
                    status.className = 'status loading';
                    status.innerHTML = '<div class="spinner"></div>Processing uploaded file...';
                    uploadSection.style.display = 'none';

                    const arrayBuffer = await file.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    
                    await processExcelFile(workbook);
                    
                    status.className = 'status success';
                    status.innerHTML = `‚úÖ Successfully loaded ${recipes.length} recipes from ${file.name}`;
                    calculatorForm.style.display = 'block';
                    
                } catch (error) {
                    status.className = 'status error';
                    status.innerHTML = `‚ùå Error processing file: ${error.message}`;
                    uploadSection.style.display = 'block';
                }
            });
        }

        async function processExcelFile(workbook) {
            // Extract recipes from Formulas sheet
            const formulasSheet = workbook.Sheets['Formulas'];
            if (!formulasSheet) {
                throw new Error('Formulas sheet not found in Excel file');
            }

            recipes = extractRecipesFromSheet(formulasSheet);
            
            // Extract pricing from Pricing sheet
            const pricingSheet = workbook.Sheets['Pricing'];
            if (pricingSheet) {
                updateComponentPricing(pricingSheet);
            }

            if (recipes.length === 0) {
                throw new Error('No valid recipes found in Excel file');
            }
        }

        function extractRecipesFromSheet(sheet) {
            const range = XLSX.utils.decode_range(sheet['!ref']);
            const extractedRecipes = [];
            
            // Component mapping from Excel headers
            const componentMapping = {
                'BLACK': 'black',
                'GREEN': 'green',
                'PROCESS BLUE': 'processBlue',
                'PURPLE': 'purple',
                'REFLEX': 'reflex',
                'RHODAMINE': 'rhodamine',
                'RUBINE': 'rubine',
                'TRANS WHITE': 'transWhite',
                'VIOLET': 'violet',
                'WARM RED': 'warmRed',
                'YELLOW': 'yellow'
            };

            // Get component headers from row 2 (index 1)
            const headers = [];
            for (let col = 3; col <= 13; col++) {
                const cell = sheet[XLSX.utils.encode_cell({r: 1, c: col})];
                if (cell && cell.v) {
                    headers[col - 3] = componentMapping[cell.v] || cell.v.toLowerCase();
                }
            }

            // Extract recipes starting from row 3 (index 2)
            for (let row = 2; row <= range.e.r; row++) {
                const recipeCodeCell = sheet[XLSX.utils.encode_cell({r: row, c: 0})];
                const totalCell = sheet[XLSX.utils.encode_cell({r: row, c: 2})];
                
                if (recipeCodeCell?.v && totalCell?.v === 100) {
                    const recipeCode = recipeCodeCell.v;
                    const components = {};
                    
                    // Get component percentages
                    for (let col = 3; col <= 13; col++) {
                        const componentCell = sheet[XLSX.utils.encode_cell({r: row, c: col})];
                        if (componentCell?.v && componentCell.v > 0) {
                            const componentName = headers[col - 3];
                            if (componentName) {
                                components[componentName] = componentCell.v;
                            }
                        }
                    }
                    
                    if (Object.keys(components).length > 0) {
                        extractedRecipes.push({
                            code: recipeCode,
                            components: components
                        });
                    }
                }
            }
            
            return extractedRecipes;
        }

        function updateComponentPricing(sheet) {
            const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            
            data.forEach((row, index) => {
                if (index > 0 && row.length >= 3) {
                    const componentName = row[0];
                    const paperPrice = row[1];
                    const directPrice = row[2];
                    
                    if (componentName && paperPrice && directPrice) {
                        const normalizedName = componentName.toLowerCase().replace(/\s+/g, '');
                        
                        const nameMapping = {
                            'extender': 'extender',
                            'black': 'black',
                            'green': 'green',
                            'pro-blue': 'processBlue',
                            'processblue': 'processBlue',
                            'purple': 'purple',
                            'rhodamine': 'rhodamine',
                            'rubine': 'rubine',
                            'violet': 'violet',
                            'warmred': 'warmRed',
                            'yellow': 'yellow'
                        };
                        
                        const mappedName = nameMapping[normalizedName];
                        if (mappedName) {
                            componentPrices.paper[mappedName] = paperPrice;
                            componentPrices.direct[mappedName] = directPrice;
                        }
                    }
                }
            });
        }

        // Adjust formula based on BCM level
        function adjustFormulaForBCM(originalComponents, bcmLevel, pricingSeries) {
            const adjustmentPercentage = bcmAdjustments[bcmLevel] || 100;
            const adjustedComponents = {};
            
            // If it's already at 100% (2BCM), return original
            if (adjustmentPercentage === 100) {
                return originalComponents;
            }
            
            // Calculate the reduction multiplier
            const multiplier = adjustmentPercentage / 100;
            
            // Check if formula already has extender
            const hasExtender = originalComponents.extender || originalComponents.transWhite;
            let totalReduction = 0;
            
            // Reduce all non-extender components
            for (const [component, percentage] of Object.entries(originalComponents)) {
                if (component !== 'extender' && component !== 'transWhite') {
                    const newPercentage = percentage * multiplier;
                    adjustedComponents[component] = newPercentage;
                    totalReduction += (percentage - newPercentage);
                } else {
                    // Keep extender/transWhite for now
                    adjustedComponents[component] = percentage;
                }
            }
            
            // Add the reduction amount to extender/transWhite
            if (hasExtender) {
                // Add to existing extender
                if (adjustedComponents.extender) {
                    adjustedComponents.extender += totalReduction;
                } else if (adjustedComponents.transWhite) {
                    adjustedComponents.transWhite += totalReduction;
                }
            } else {
                // Add new extender
                adjustedComponents.extender = totalReduction;
            }
            
            // Verify total is still 100%
            const total = Object.values(adjustedComponents).reduce((sum, val) => sum + val, 0);
            console.log(`BCM ${bcmLevel} adjustment: Total = ${total}%`, adjustedComponents);
            
            return adjustedComponents;
        }

        // Calculate formula cost
        function calculateFormulaCost(components, pricingSeries) {
            const prices = componentPrices[pricingSeries];
            let cost = 0;
            const breakdown = [];
            
            for (const [component, percentage] of Object.entries(components)) {
                const componentPrice = prices[component];
                if (componentPrice !== undefined) {
                    const componentCost = (percentage / 100) * componentPrice;
                    cost += componentCost;
                    breakdown.push({
                        name: component,
                        percentage: percentage.toFixed(1),
                        price: componentPrice,
                        cost: componentCost
                    });
                }
            }
            
            return { cost, breakdown };
        }

        // Search functionality
        document.getElementById('hueCode').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const searchResults = document.getElementById('searchResults');
            
            if (searchValue.length > 0 && recipes.length > 0) {
                const matches = recipes.filter(recipe => 
                    recipe.code.toString().includes(searchValue)
                ).slice(0, 10);
                
                if (matches.length > 0) {
                    searchResults.innerHTML = `
                        <h4>Found ${matches.length} recipes:</h4>
                        ${matches.map(recipe => `
                            <div class="recipe-item" onclick="selectRecipe(${recipe.code})">
                                <div class="recipe-code">Code: ${recipe.code}</div>
                                <div class="recipe-components">
                                    Components: ${Object.keys(recipe.components).join(', ')}
                                </div>
                            </div>
                        `).join('')}
                    `;
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            } else {
                searchResults.style.display = 'none';
            }
        });

        function selectRecipe(code) {
            document.getElementById('hueCode').value = code;
            document.getElementById('searchResults').style.display = 'none';
        }

        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculatePrice();
        });

        function calculatePrice() {
            const hueCode = document.getElementById('hueCode').value;
            const pricingSeries = document.getElementById('pricingSeries').value;
            
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            
            errorDiv.style.display = 'none';
            resultsDiv.classList.remove('show');
            
            if (!hueCode || !pricingSeries) {
                showError('Please select both a hue code and ink system.');
                return;
            }

            if (recipes.length === 0) {
                showError('Recipe database not loaded. Please refresh the page.');
                return;
            }
            
            const recipe = recipes.find(r => r.code.toString() === hueCode.toString());
            if (!recipe) {
                showError(`Recipe code ${hueCode} not found in the database.`);
                return;
            }
            
            // Calculate base formula cost (2BCM)
            const baseFormula = adjustFormulaForBCM(recipe.components, "2", pricingSeries);
            const baseCalc = calculateFormulaCost(baseFormula, pricingSeries);
            
            // Reset the toggle state for new results
            allCostsRevealed = false;
            
            showAllPricing({
                recipe: recipe,
                baseFormula: baseFormula,
                baseCost: baseCalc.cost,
                baseBreakdown: baseCalc.breakdown,
                pricingSeries: pricingSeries === 'paper' ? 'Paper Series' : 'Direct/Indirect',
                seriesKey: pricingSeries
            });
        }

        function showAllPricing(data) {
            const resultsDiv = document.getElementById('results');
            
            // Generate pricing grid for all BCM volumes
            let pricingGridHTML = '';
            
            Object.keys(bcmAdjustments).forEach(bcm => {
                // Adjust formula for this BCM level
                const adjustedFormula = adjustFormulaForBCM(data.recipe.components, bcm, data.seriesKey);
                const calc = calculateFormulaCost(adjustedFormula, data.seriesKey);
                
                pricingGridHTML += `
                    <div class="bcm-section">
                        <div class="bcm-title">${bcm} BCM Volume</div>
                        <div class="base-cost" onclick="toggleBaseCost(this)">
                            <span class="hidden-text">Click to show base costs</span>
                            <div class="base-cost-content">
                                <div style="margin-bottom: 10px;">
                                    <strong>Formula (${bcm} BCM):</strong><br/>
                                    ${calc.breakdown.map(c => `${c.name}: ${c.percentage}%`).join(', ')}
                                </div>
                                <div>Base Cost: $${calc.cost.toFixed(4)}</div>
                                ${containerMultipliers.slice(0, 1).map(container => {
                                    const finalPrice = calc.cost * container.multiplier;
                                    return `<div>${container.name}: $${finalPrice.toFixed(2)}</div>`;
                                }).join('')}
                            </div>
                        </div>
                        <div class="container-prices">
                            ${containerMultipliers.slice(1).map(container => {
                                const finalPrice = calc.cost * container.multiplier;
                                return `
                                    <div class="container-row">
                                        <span class="container-name">${container.name}</span>
                                        <span class="container-price">$${finalPrice.toFixed(2)}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = `
                <div class="formula-info">
                    <h3>Recipe ${data.recipe.code} - ${data.pricingSeries}</h3>
                    <button class="toggle-all-btn" onclick="toggleAllBaseCosts()">
                        <span id="toggleBtnText">Show All Base Costs</span>
                    </button>
                    <div class="formula-breakdown">
                        <h4>Original Formula (2 BCM):</h4>
                        ${data.baseBreakdown.map(comp => `
                            <div class="component-row">
                                <span class="component-name">${comp.name}</span>
                                <span class="component-amount">${comp.percentage}%</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="pricing-grid">
                    ${pricingGridHTML}
                </div>
            `;
            
            resultsDiv.classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function toggleBaseCost(element) {
            element.classList.toggle('revealed');
        }

        // Global function to toggle all base costs at once
        function toggleAllBaseCosts() {
            const allBaseCosts = document.querySelectorAll('.base-cost');
            const toggleBtn = document.querySelector('.toggle-all-btn');
            const toggleBtnText = document.getElementById('toggleBtnText');
            
            allCostsRevealed = !allCostsRevealed;
            
            allBaseCosts.forEach(element => {
                if (allCostsRevealed) {
                    element.classList.add('revealed');
                } else {
                    element.classList.remove('revealed');
                }
            });
            
            // Update button text and style
            if (allCostsRevealed) {
                toggleBtnText.textContent = 'Hide All Base Costs';
                toggleBtn.classList.add('showing');
            } else {
                toggleBtnText.textContent = 'Show All Base Costs';
                toggleBtn.classList.remove('showing');
            }
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('#hueCode') && !e.target.closest('#searchResults')) {
                document.getElementById('searchResults').style.display = 'none';
            }
        });
    </script>
</body>
</html>
