<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Recipe Price Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .calculator {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            margin-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .input-group {
                grid-template-columns: 1fr;
            }
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 20px 0;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .result-row:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 18px;
            color: #2c3e50;
        }

        .result-label {
            color: #6c757d;
            font-size: 14px;
        }

        .result-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .formula-breakdown {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .formula-breakdown h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .component-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 13px;
        }

        .component-name {
            color: #6c757d;
        }

        .component-amount {
            color: #2c3e50;
            font-weight: 500;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .bcm-section {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .bcm-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            border-radius: 8px;
        }

        .container-prices {
            space-y: 12px;
        }

        .container-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .container-row:last-child {
            border-bottom: none;
        }

        .container-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .container-price {
            font-weight: 600;
            color: #27ae60;
            font-size: 16px;
        }

        .search-results {
            background: #e8f4f8;
            border: 1px solid #74b9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .search-results h4 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .recipe-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: 1px solid transparent;
        }

        .recipe-item:hover {
            background: #ddd;
            border-color: #74b9ff;
        }

        .recipe-code {
            font-weight: 600;
            color: #2d3436;
        }

        .recipe-components {
            font-size: 12px;
            color: #636e72;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>ðŸŽ¨ Color Recipe Price Calculator</h1>
            <p>Estimate pricing based on hue code, BCM volume, and container type</p>
        </div>

        <form id="calculatorForm">
            <div class="form-group">
                <label for="hueCode">Hue Code (Recipe Code)</label>
                <input type="number" id="hueCode" placeholder="Enter recipe code (e.g., 189, 2078)" required>
                <div id="searchResults" class="search-results" style="display: none;"></div>
            </div>

            <div class="form-group">
                <label for="pricingSeries">Ink System</label>
                <select id="pricingSeries" required>
                    <option value="">Select Ink System</option>
                    <option value="paper">Paper Series</option>
                    <option value="direct">Direct/Indirect</option>
                </select>
            </div>
        </form>

        <div id="results" class="results"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Recipe data from the Excel file
        const recipes = [
            { code: 2078, components: { black: 2.1, rubine: 2.7, transWhite: 91.5, violet: 3.7 } },
            { code: 12, components: { warmRed: 0.2, yellow: 99.8 } },
            { code: 21, components: { warmRed: 45.9, yellow: 54.1 } },
            { code: 32, components: { rubine: 12.2, warmRed: 87.8 } },
            { code: 72, components: { processBlue: 25, violet: 75 } },
            { code: 100, components: { transWhite: 84, yellow: 16 } },
            { code: 101, components: { transWhite: 75, yellow: 25 } },
            { code: 102, components: { transWhite: 50, yellow: 50 } },
            { code: 103, components: { black: 2.8, yellow: 97.2 } },
            { code: 104, components: { black: 5.6, yellow: 94.4 } },
            { code: 189, components: { extender: 90.3, rubine: 3.4, warmRed: 6.3 } }
        ];

        // Component pricing
        const componentPrices = {
            paper: {
                extender: 1.61,
                black: 1.48,
                green: 4.04,
                processBlue: 2.78,
                purple: 11.81,
                rhodamine: 10.72,
                rubine: 3.25,
                violet: 4.56,
                warmRed: 3.21,
                yellow: 2.58,
                transWhite: 1.61 // Using extender price for trans white
            },
            direct: {
                extender: 2.04,
                black: 1.8,
                green: 3.83,
                processBlue: 2.86,
                purple: 10.12,
                rhodamine: 9.23,
                rubine: 3.11,
                violet: 4.27,
                warmRed: 3.18,
                yellow: 2.63,
                transWhite: 2.04 // Using extender price for trans white
            }
        };

        // Container multipliers
        const containerMultipliers = {
            '1.8': 'Loss Leader',
            '2.2': 'Drum',
            '2.4': 'Pail',
            '2.6': 'Gallon'
        };

        // Search functionality
        document.getElementById('hueCode').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const searchResults = document.getElementById('searchResults');
            
            if (searchValue.length > 0) {
                const matches = recipes.filter(recipe => 
                    recipe.code.toString().includes(searchValue)
                );
                
                if (matches.length > 0) {
                    searchResults.innerHTML = `
                        <h4>Available Recipes:</h4>
                        ${matches.map(recipe => `
                            <div class="recipe-item" onclick="selectRecipe(${recipe.code})">
                                <div class="recipe-code">Code: ${recipe.code}</div>
                                <div class="recipe-components">
                                    Components: ${Object.keys(recipe.components).join(', ')}
                                </div>
                            </div>
                        `).join('')}
                    `;
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            } else {
                searchResults.style.display = 'none';
            }
        });

        function selectRecipe(code) {
            document.getElementById('hueCode').value = code;
            document.getElementById('searchResults').style.display = 'none';
        }

        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculatePrice();
        });

        function calculatePrice() {
            const hueCode = parseInt(document.getElementById('hueCode').value);
            const pricingSeries = document.getElementById('pricingSeries').value;
            
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            
            // Clear previous results and errors
            errorDiv.style.display = 'none';
            resultsDiv.classList.remove('show');
            
            // Validate inputs
            if (!hueCode || !pricingSeries) {
                showError('Please select both a hue code and ink system.');
                return;
            }
            
            // Find the recipe
            const recipe = recipes.find(r => r.code === hueCode);
            if (!recipe) {
                showError(`Recipe code ${hueCode} not found. Available codes: ${recipes.map(r => r.code).join(', ')}`);
                return;
            }
            
            // Get component prices for selected series
            const prices = componentPrices[pricingSeries];
            
            // Calculate base formula cost
            let formulaCost = 0;
            const componentBreakdown = [];
            
            for (const [component, percentage] of Object.entries(recipe.components)) {
                const componentPrice = prices[component];
                if (componentPrice !== undefined) {
                    const cost = (percentage / 100) * componentPrice;
                    formulaCost += cost;
                    componentBreakdown.push({
                        name: component,
                        percentage: percentage,
                        price: componentPrice,
                        cost: cost
                    });
                }
            }
            
            // Show all pricing options
            showAllPricing({
                recipe: recipe,
                formulaCost: formulaCost,
                componentBreakdown: componentBreakdown,
                pricingSeries: pricingSeries === 'paper' ? 'Paper Series' : 'Direct/Indirect'
            });
        }
        
        function showAllPricing(data) {
            const resultsDiv = document.getElementById('results');
            
            // BCM factors and container multipliers
            const bcmFactors = {
                2: 1.0,
                3: 0.98,
                4: 0.96,
                5: 0.95
            };
            
            const containers = [
                { name: 'Loss Leader', multiplier: 1.8 },
                { name: 'Drum', multiplier: 2.2 },
                { name: 'Pail', multiplier: 2.4 },
                { name: 'Gallon', multiplier: 2.6 }
            ];
            
            // Generate pricing grid for all BCM volumes
            let pricingGridHTML = '';
            
            [2, 3, 4, 5].forEach(bcm => {
                const bcmAdjustedCost = data.formulaCost * bcmFactors[bcm];
                
                pricingGridHTML += `
                    <div class="bcm-section">
                        <div class="bcm-title">${bcm} BCM Volume</div>
                        <div class="base-cost">Base Cost: ${bcmAdjustedCost.toFixed(4)}</div>
                        <div class="container-prices">
                            ${containers.map(container => {
                                const finalPrice = bcmAdjustedCost * container.multiplier;
                                return `
                                    <div class="container-row">
                                        <span class="container-name">${container.name}</span>
                                        <span class="container-price">${finalPrice.toFixed(2)}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = `
                <div class="formula-info">
                    <h3>Recipe ${data.recipe.code} - ${data.pricingSeries}</h3>
                    <div class="base-cost">Formula Base Cost: ${data.formulaCost.toFixed(4)}</div>
                    <div class="formula-breakdown">
                        <h4>Component Breakdown:</h4>
                        ${data.componentBreakdown.map(comp => `
                            <div class="component-row">
                                <span class="component-name">${comp.name} (${comp.percentage}%)</span>
                                <span class="component-amount">${comp.price} Ã— ${comp.percentage}% = ${comp.cost.toFixed(4)}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="pricing-grid">
                    ${pricingGridHTML}
                </div>
            `;
            
            resultsDiv.classList.add('show');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Hide search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#hueCode') && !e.target.closest('#searchResults')) {
                document.getElementById('searchResults').style.display = 'none';
            }
        });
    </script>
</body>
</html>
